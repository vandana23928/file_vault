<!DOCTYPE html>
<html>
<head>
    <title>Secure File Vault</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Secure File Vault</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" required>
            </div>
            
            <div class="form-group">
                <select name="operation" required>
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="use_password" id="use_password">
                    Enable Password Protection
                </label>
            </div>
            
            <div class="form-group password-group" id="password_group" style="display:none;">
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            
            <button type="submit">Process File</button>
        </form>
    </div>

    <script>
        document.getElementById('use_password').addEventListener('change', function() {
            document.getElementById('password_group').style.display = 
                this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
